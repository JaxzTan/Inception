[mysqld]
# Basic MariaDB settings
bind-address = 0.0.0.0
port = 3306

# Character set
character-set-server = utf8mb4
collation-server = utf8mb4_unicode_ci

# Performance & logging
max_connections = 200
slow_query_log = 1
slow_query_log_file = /var/log/mysql/slow.log
long_query_time = 2

# Disable symbolic-links
symbolic-links=0

[client]
default-character-set = utf8mb4
